<!DOCTYPE html>
<html>
  <head>
    <!-- metadata elements, link, title, style -->
    <title>Thomas Virgo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./CSS/ContactForm.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <main>

    	<nav id="navbar" class="nav">
			<h1>Tom Virgo's Portfolio</h1>
    		<a href="#projects">Projects</a>
    		<a href="#profile-link">Contact</a>
			<a href = '#about-me'>About Me</a>
    	</nav>

    	<section id="welcome-section" class="welcome">
    		<h1>Hi my names Tom, welcome to my portfolio page.</h1>
    	</section>

		<section id="about-me" class="about-me">
			<h2>About Me</h2>
			<h3>What am I looking for?</h3>
			<h3>Skills</h3>
			<h3>Education</h3>
		</section>

    	<section id="projects" class="projects">
    		<h1 class="project-intro">Here are some of my projects...</h1>
    		<div class="project-tile tile1">Project 1</div>
    		<div class="project-tile tile2">Project 2</div>
    		<div class="project-tile tile3">Project 3</div>
    		<div class="project-tile tile4">Project 4</div>
    	</section>

		<div id='contact-form-container' class="form-container">
			<form id="contactform" action="https://formsubmit.io/send/tomcvirgo@gmail.com" method="POST" class="form">

				<h2 class="contact-me">Contact Me</h2>

				<label for="name">Name:</label>
				<input name="name" type="text" id="name" class="input" required placeholder="put your name here">

				<label for="email">Email:</label>
				<input name="email" type="email" id="email" class="input" required placeholder="add your email address so I can respond to your message">

				<label for="comment">Message:</label>
				<textarea name="comment" id="comment" rows="3" class="input" required  placeholder="ask to arrange a call or give some feedback on my portfolio and projects"></textarea>
				<!-- to avoid spam by bots -->
				<input name="_formsubmit_id" type="text" style="display:none">
				<input value="Send Message" type="submit" class="submit-button">
			</form>
		</div>

    	<footer class="footer-link">
    		<a href="https://www.freecodecamp.org/tomvirgo" id="profile-link1" target="_blank" class="link">FreeCodeCamp</a>
    		<a href="https://github.com/ThomasVirgo" id="profile-link2" target="_blank" class="link">GitHub</a>
    	</footer>

    </main>
  </body>
</html>
